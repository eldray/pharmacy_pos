name: Build and Release PharmacyPOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup a compatible Node.js version
      - name: Setup Node.js (v20 LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'  # Uses the latest stable v20, which Vite supports.
          cache: 'npm'

      # 3. Install root dependencies
      - name: Install root dependencies
        run: npm ci

      # 4. Clean and install FRONTEND dependencies (CRITICAL FIX)
      - name: Clean and install frontend dependencies
        run: |
          cd frontend
          # Delete lockfile and node_modules to fix the npm optional dependency bug
          rm -f package-lock.json
          rmdir /s /q node_modules 2>nul || true
          npm ci  # Re-install with clean slate

      # 5. Install backend dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      # 6. Build the React frontend
      - name: Build Frontend
        run: cd frontend && npm run build

      # 7. Build the Electron app
      - name: Build Electron for Windows
        run: npx electron-builder --win portable --x64

      # 8. Upload artifact
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PharmacyPOS-Windows-Portable
          path: release/*.exe