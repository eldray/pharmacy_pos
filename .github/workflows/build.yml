name: Build and Release PharmacyPOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set Node 20 globally for the job first
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      # FIX for npm bug: Clean install for frontend
      - name: Clean and install frontend dependencies
        run: |
          cd frontend
          rm -f package-lock.json
          rmdir /s /q node_modules 2>nul || true
          npm ci

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      # CRITICAL FIX: Run the build command with the set Node version
      - name: Build Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
        run: |
          cd frontend
          npm run build

      - name: Build Electron for Windows
        run: npx electron-builder --win portable --x64

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PharmacyPOS-Windows-Portable
          path: release/*.exe