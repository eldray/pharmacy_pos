name: Build and Release PharmacyPOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    # Run the job inside the recommended Docker container
    runs-on: ubuntu-latest # We use Linux to run the Windows-compatible Docker container

    container:
      image: electronuserland/builder:wine
      options: --user 1001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Dependencies and Build
        run: |
          # Install project dependencies (Node 20 is pre-installed in this image)
          npm ci
          cd frontend && npm ci && cd ..
          cd backend && npm ci && cd ..

          # Build the frontend
          cd frontend && npm run build && cd ..

          # Build the Windows portable Electron app
          npx electron-builder --win portable --x64

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PharmacyPOS-Windows-Portable
          path: release/*.exe