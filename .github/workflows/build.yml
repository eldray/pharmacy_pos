name: Build and Release PharmacyPOS

on:
  push:
    tags:
      - 'v*'  # Runs when you push a version tag like v1.0.0, v1.0.1
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest  # This is key! Uses a Windows machine to build.

    steps:
      # 1. Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm' # Speeds up installs by caching node_modules

      # 3. Install ALL dependencies (Root, Frontend, Backend)
      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      # 4. Build the React frontend
      - name: Build Frontend
        run: cd frontend && npm run build

      # 5. Build the Electron app into a portable .exe
      - name: Build Electron for Windows
        run: npx electron-builder --win portable --x64

      # 6. Upload the built .exe as a workflow artifact
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PharmacyPOS-Windows-Portable
          path: release/*.exe
