# .render.yaml (in project root)
services:
  # Backend Service
  - type: web
    name: pharmacy-pos-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        generateValue: true
    
  # Frontend Service
  - type: web
    name: pharmacy-pos-frontend
    env: node
    buildCommand: |
      npm install
      cd frontend && npm install && npm run build
    startCommand: node web-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BACKEND_URL
        value: https://pharmacy-pos-backend.onrender.com